# Dev 分支推送部署到Linux服务器
name: Deploy to Server from Dev branch Home

on:
  push:
    branches:
      - dev
      - master

jobs:
  build-and-deploy:
    name: Build and deploy to server
    runs-on: ubuntu-latest

    steps:
    - name: Check out git repository
      uses: actions/checkout@v4.1.1

    - name: Install Node.js
      uses: actions/setup-node@v4.0.0
      with:
        node-version: "18.x"

    - name: Copy .env.example
      run: |
        if [ ! -f .env ]; then
          cp .env.example .env
        else
          echo ".env file already exists. Skipping the copy step."
        fi

    - name: Install Dependencies
      run: npm install

    - name: Build Website
      run: npm run build
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    - name: Deploy
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PANEL }}
          ARGS: '-avz' #加上--delete代表让目标目录与源目录一致
          SOURCE: 'dist/'
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: "/opt/1panel/apps/openresty/openresty/www/sites/home.sitkin.top/index"